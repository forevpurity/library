<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="height: 100vh; display: flex; flex-direction: column">
      <div class="header">
        <span class="logo">library</span>
        <span class="add__book">+ Add book</span>
      </div>

      <div class="container"></div>
    </div>

    <div class="dialog">
      <form>
        <div>Add new book</div>
        <input type="text" placeholder="Title" required class="titleText" />
        <input type="text" placeholder="Author" required class="authorText" />
        <input
          type="number"
          placeholder="Pages"
          required
          min="1"
          class="pagesText"
        />
        <div
          style="
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 20px;
            font-weight: 600;
          "
        >
          <label for="read">Have you read it?</label>
          <input type="checkbox" id="read" class="checkbox" />
        </div>
        <button type="submit" class="submitBtn">Submit</button>
      </form>
    </div>
    <div class="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
